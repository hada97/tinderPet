<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="favicon-16x16.png" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>Dog Info</title>
  </head>

  <body>
    <main>

      <!-- Container da imagem do cachorro -->
      <div class="dog__image-container">
        <img src="#" alt="dog image" class="dog__image" style="display: none" />
      </div>

      <!-- Container das informações do cachorro -->
      <div class="dog__info-container">
        <h1 class="dog__data">
          <span class="dog__number"></span>
          <span class="dog__name"></span>
        </h1>

        <div class="dog__details">
          <p class="dog__description"></p>
          <p class="dog__age"></p>
          <p class="dog__breed"></p>
          <p class="dog__size"></p>
          <p class="dog__gender"></p>
          <p class="dog__neutered"></p>
        </div>
      </div>

      <div class="controle">
  
        <form class="form">
          <input
            type="search"
            class="input__search"
            placeholder="Search by ID"
            required
          />
        </form>

        <!-- Botões de navegação -->
        <div class="buttons">
          <button class="button btn-prev">Prev &lt;</button>
          <button class="button btn-next">Next &gt;</button>
        </div>

      </div>
    

    </main>
  </body>
</html>
